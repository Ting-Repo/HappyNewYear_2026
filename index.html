<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappyNewYear_2026</title>

  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <!-- ===== TOP IMAGE ===== -->
  <header class="top-image">
    <img src="/you_find_it.PNG" alt="Happy New Year" class="main-img">
  </header>

  <!-- ===== SUBMIT AREA ===== -->
  <section id="submit-area">
    <img src="/EnterName_.png" alt="Emter name" class="text-img">


    <div class="submit-row">
      <input id="username" type="text" placeholder="Your name" />
      <button id="submitBtn">Submit</button>
    </div>

    <p id="status"></p>
  </section>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="content">

    <!-- LEFT: RANKING -->
    <section class="panel">
      <h3><img src="/Top10_.png" alt="Emter name" class="text-img"></h3>
      <ol id="rank-list"></ol>
    </section>

    <!-- RIGHT: MESSAGE BOARD -->
    <section class="panel">
       <h3><img src="/MessageBoard_.png" alt="Emter name" class="text-img"></h3>

      <textarea
        id="messageInput"
        rows="3"
        placeholder="Leave a message (max 50 chars)"
      ></textarea>

      <button id="messageBtn">Send</button>
      <p id="messageStatus"></p>

      <ul id="messageList"></ul>
    </section>

  </main>

  <!-- ===== JS ===== -->
  <script type="module" src="/src/main.js"></script>

</body>
</html>
